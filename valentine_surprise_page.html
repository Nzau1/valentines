<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine? üíñ</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    /* ================= VIDEO BACKGROUND ================= */
    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -3;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.45);
      z-index: -2;
    }

    /* ================= MOONLIGHT ================= */
    .moon {
      position: absolute;
      top: 6%;
      right: 8%;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle, #fff, #bbb, transparent 70%);
      box-shadow: 0 0 60px rgba(255, 255, 255, 0.6);
      animation: pulse 6s infinite alternate;
    }

    @keyframes pulse {
      from { box-shadow: 0 0 40px rgba(255,255,255,0.5); }
      to { box-shadow: 0 0 90px rgba(255,255,255,0.9); }
    }

    /* ================= CANDLES ================= */
    .candles {
      position: absolute;
      bottom: 8%;
      width: 100%;
      display: flex;
      justify-content: space-around;
      pointer-events: none;
    }

    .candle {
      width: 12px;
      height: 60px;
      background: linear-gradient(#ffd6a5, #ff8c42);
      border-radius: 6px;
      position: relative;
      animation: float 4s ease-in-out infinite;
    }

    .candle::before {
      content: "";
      position: absolute;
      top: -16px;
      left: 50%;
      transform: translateX(-50%);
      width: 14px;
      height: 20px;
      background: radial-gradient(circle, #fff3b0, orange, transparent 70%);
      border-radius: 50%;
      animation: flicker 0.4s infinite alternate;
    }

    @keyframes flicker {
      from { transform: translateX(-50%) scale(1); opacity: 0.8; }
      to { transform: translateX(-50%) scale(1.2); opacity: 1; }
    }

    @keyframes float {
      from { transform: translateY(0px); }
      to { transform: translateY(-8px); }
    }

    /* ================= MAIN CARD ================= */
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      width: 92%;
      max-width: 420px;
      padding: 24px;
      border-radius: 24px;
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 40px rgba(255, 0, 120, 0.3);
      z-index: 10;
    }

    h1 {
      margin-top: 0;
      font-size: 1.7rem;
    }

    p {
      font-size: 1.05rem;
      opacity: 0.9;
      min-height: 60px;
    }

    /* ================= BUTTONS ================= */
    .buttons {
      margin-top: 20px;
      position: relative;
      height: 140px;
    }

    button {
      padding: 14px 22px;
      font-size: 1rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      position: absolute;
      transition: 0.3s ease;
      user-select: none;
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff4b8b, #ff0066);
      color: white;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 18px rgba(255, 0, 100, 0.8);
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 15px rgba(255,0,100,0.7); }
      to { box-shadow: 0 0 40px rgba(255,0,150,1); }
    }

    #noBtn {
      background: #333;
      color: white;
      left: 10%;
      top: 70px;
    }

    /* ================= ANGEL ================= */
    .angel {
      position: absolute;
      top: -140px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 80px;
      animation: angelDrop 2s ease forwards;
    }

    @keyframes angelDrop {
      from { top: -140px; opacity: 0; }
      to { top: 10px; opacity: 1; }
    }

    .angel.flyAway {
      animation: angelLeave 1.5s ease forwards;
    }

    @keyframes angelLeave {
      from { opacity: 1; transform: translateX(-50%) scale(1); }
      to { opacity: 0; transform: translateX(-50%) scale(2) translateY(-200px); }
    }

    /* ================= FIREWORKS ================= */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 100;
      display: none;
    }

    /* ================= SECOND SCREEN ================= */
    .second-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 200;
      color: white;
      padding: 20px;
    }

    .second-card {
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(10px);
      padding: 26px;
      border-radius: 24px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 0 40px rgba(255, 0, 120, 0.4);
    }

    .second-card h2 {
      margin-top: 0;
      font-size: 1.6rem;
    }

    /* ================= TYPEWRITER ================= */
    .typewriter {
      font-size: 1.05rem;
      line-height: 1.5;
      opacity: 0.95;
      min-height: 70px;
    }

    /* ================= MOBILE TUNING ================= */
    @media (max-width: 480px) {
      h1 { font-size: 1.5rem; }
      p { font-size: 0.95rem; }
      button { padding: 12px 18px; font-size: 0.95rem; }
      .angel { font-size: 64px; }
    }
  </style>
</head>
<body>

  <!-- ======= BACKGROUND VIDEO (FIRST SCREEN) ======= -->
  <video class="bg-video" id="bgVideo" autoplay muted loop playsinline>
    <source src="bg1.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <!-- ======= MOON + CANDLES ======= -->
  <div class="moon"></div>
  <div class="candles">
    <div class="candle"></div>
    <div class="candle"></div>
    <div class="candle"></div>
    <div class="candle"></div>
    <div class="candle"></div>
  </div>

  <!-- ======= ANGEL ======= -->
  <div class="angel" id="angel">üëº</div>

  <!-- ======= MAIN CARD ======= -->
  <div class="container" id="mainCard">
    <h1>Dinner Under The Stars ‚ú®</h1>
    <p class="typewriter" id="message"></p>

    <div class="buttons">
      <button id="yesBtn">YES üíñ</button>
      <button id="noBtn">NO üôÑ</button>
    </div>
  </div>

  <!-- ======= FIREWORKS ======= -->
  <canvas id="fireworks"></canvas>

  <!-- ======= SECOND SCREEN ======= -->
  <div class="second-screen" id="secondScreen">
    <video class="bg-video" id="bgVideo2" autoplay muted loop playsinline>
      <source src="bg2.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <div class="second-card">
      <h2>You Just Made Me The Happiest Person Alive üò≠üíñ</h2>
      <p id="finalMessage"></p>
    </div>
  </div>


  <script>
    /* ================= TYPEWRITER MESSAGE ================= */
    const messageText = "Tonight, imagine we're sitting under the moonlight... candles glowing... hearts calm... and me looking at you thinking ‚Äî life makes sense when you're in it. So...";
    const messageEl = document.getElementById("message");
    const angel = document.getElementById("angel");
    let i = 0;

    function typeWriter() {
      if (i < messageText.length) {
        messageEl.innerHTML += messageText.charAt(i);
        i++;
        setTimeout(typeWriter, 45);
      } else {
        // Angel disappears once message is delivered
        angel.classList.add("flyAway");
        messageEl.style.opacity = 1;
      }
    }

    setTimeout(typeWriter, 800);

    /* ================= BUTTON LOGIC ================= */
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const mainCard = document.getElementById("mainCard");
    const secondScreen = document.getElementById("secondScreen");
    const bgVideo = document.getElementById("bgVideo");
    const bgVideo2 = document.getElementById("bgVideo2");

    let scale = 1;

    function moveNoBtn(e) {
      const rect = noBtn.getBoundingClientRect();
      const x = Math.random() * (window.innerWidth - rect.width);
      const y = Math.random() * (window.innerHeight - rect.height);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      scale += 0.08;
      yesBtn.style.transform = `translateX(-50%) scale(${scale})`;
    }

    noBtn.addEventListener("mouseenter", moveNoBtn);
    noBtn.addEventListener("touchstart", moveNoBtn);

    /* ================= YES CLICK ================= */
    yesBtn.addEventListener("click", () => {
      launchFireworks();
      mainCard.style.display = "none";

      // Change background video
      bgVideo.pause();
      bgVideo.style.display = "none";

      secondScreen.style.display = "flex";
      bgVideo2.play();

      document.getElementById("finalMessage").innerText =
        "I promise to make you smile on your bad days, laugh on your good ones, and always choose you ‚Äî today, tomorrow, and every version of forever. üíçüíñ";
    });

    /* ================= FIREWORKS ENGINE ================= */
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    function launchFireworks() {
      canvas.style.display = "block";
      for (let i = 0; i < 18; i++) createExplosion();
      animateFireworks();
    }

    function createExplosion() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height * 0.7;
      const colors = ["#ff4d6d", "#ffb703", "#ffd6ff", "#c77dff", "#ff758f"];

      for (let i = 0; i < 120; i++) {
        particles.push({
          x,
          y,
          vx: (Math.random() - 0.5) * 8,
          vy: (Math.random() - 0.5) * 8,
          life: 100,
          color: colors[Math.floor(Math.random() * colors.length)]
        });
      }
    }

    function animateFireworks() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, index) => {
        p.x += p.vx;
        p.y += p.vy;
        p.life--;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 2.2, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
        if (p.life <= 0) particles.splice(index, 1);
      });
      requestAnimationFrame(animateFireworks);
    }
  </script>

</body>
</html>
